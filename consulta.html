<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Reparación</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* BARRA SUPERIOR (NAVBAR) */
        .navbar { background: #2c3e50; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { 
            color: white; 
            text-decoration: none; 
            font-weight: bold; 
            background: #34495e; 
            padding: 8px 15px; 
            border-radius: 4px; 
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .navbar a:hover { background: #1abc9c; }

        /* LAYOUT PRINCIPAL (3 COLUMNAS) */
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alineación superior */
            gap: 20px;
            padding: 20px;
            flex: 1; 
        }

        /* IMÁGENES LATERALES */
        .side-banner {
            width: 300px; 
            height: auto;
            max-height: 600px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* TARJETA CENTRAL DE BÚSQUEDA */
        .search-card { 
            flex: 1;
            max-width: 600px; /* Un poco más ancho para que se vea bien */
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            overflow: hidden; 
            text-align: center;
        }

        /* IMAGEN HEADER */
        .card-header-img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }

        .card-body { padding: 30px; }

        h1 { margin-top: 0; color: #2c3e50; font-size: 1.5rem; }
        p { color: #777; margin-bottom: 25px; }

        /* INPUTS Y BOTONES */
        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 18px; 
            border: 2px solid #ddd; 
            border-radius: 30px; 
            text-align: center; 
            box-sizing: border-box; 
            margin-bottom: 15px; 
            transition: 0.3s; 
        }
        input:focus { border-color: #3498db; outline: none; }

        button { 
            width: 100%; 
            padding: 15px; 
            background: #3498db; 
            color: white; 
            font-size: 18px; 
            border: none; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
        }
        button:hover { background: #2980b9; }

        /* RESULTADOS */
        .result-box { 
            margin-top: 30px; 
            text-align: left; 
            background: #f9f9f9; 
            padding: 20px; 
            border-radius: 8px; 
            display: none; 
            border: 1px solid #eee; 
        }
        .status-badge { 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            color: white; 
            font-weight: bold; 
            font-size: 0.9em; 
            margin-left: 10px; 
        }

        /* FOOTER */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* RESPONSIVE: OCULTAR IMÁGENES LATERALES EN MÓVIL */
        @media (max-width: 1100px) {
            .side-banner { display: none; } 
            .main-wrapper { padding: 10px; }
        }
    </style>
</head>
