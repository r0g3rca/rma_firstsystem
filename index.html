<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST SYSTEM - Registro de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #f3f4f7, #e8f5e9);
        }

        .container-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 1300px;
            width: 100%;
        }

        .login-form {
            max-width: 650px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(88, 188, 130, 0.3);
        }

        .header-img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-heading {
            text-align: center;
            color: #2e7d32;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group .label {
            position: absolute;
            top: -10px;
            left: 12px;
            font-size: 11px;
            color: #45a56b;
            font-weight: 700;
            background: white;
            padding: 0 5px;
            z-index: 1;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px 15px;
            font-size: 0.9rem;
            background-color: #fafafa;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus, .input-group textarea:focus {
            border-color: #58bc82;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(88, 188, 130, 0.2);
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #58bc82;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .submit:hover {
            background-color: #45a56b;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(88, 188, 130, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #58bc82;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #2e7d32;
            transform: translateY(-3px);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            text-decoration: none;
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
            transform: scale(1.1);
            color: white;
        }

        .side-img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        @media (max-width: 992px) {
            .side-img { display: none; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/584129020243" class="whatsapp-float" target="_blank">
    <i class="bi bi-whatsapp"></i>
</a>

<div class="container-main">
    <img src="imagenes/1.png" class="side-img" alt="Soporte">

    <div class="login-form">
        <img src="https://github.com/r0g3rca/rma_firstsystem/blob/main/Header.png" alt="First System Header">

        <p class="form-heading">Entrada de Equipos</p>

        <form id="formRegistro">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">N° ORDEN</label>
                        <input name="orden" type="text" placeholder="Ej: 1111" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">VENDEDOR</label>
                        <input name="vendedor" type="text" placeholder="Nombre" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">N° CONTROL</label>
                        <input name="control" type="text" placeholder="Ej: 203" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">CÓDIGO ART.</label>
                        <input name="codigo" type="text" placeholder="Código">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="label">DESCRIPCIÓN / EQUIPO</label>
                <input name="descripcion" type="text" placeholder="Ej: Laptop Gaming" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">SERIAL</label>
                        <input name="serial" type="text" placeholder="S/N" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">PROCEDENCIA</label>
                        <input name="procedencia" type="text" placeholder="Ventas / Cliente">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="label">FALLA REPORTADA</label>
                <textarea name="falla" rows="2" placeholder="Describa el problema..." required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">ACCESORIOS</label>
                        <input name="accesorios" type="text" placeholder="Cargador, etc.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="label">TELÉFONO</label>
                        <input name="telefono" type="tel" placeholder="Número de contacto">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="label">CORREO ELECTRÓNICO</label>
                <input name="email" type="email" placeholder="cliente@correo.com">
            </div>

            <button class="submit" type="submit">PROCESAR ENTRADA</button>

            <div class="social-links">
                <a href="https://facebook.com/firstsystem" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://instagram.com/firstsystem" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://tiktok.com/@firstsystem" target="_blank" title="TikTok"><i class="bi bi-tiktok"></i></a>
                <a href="consulta.html" title="Consultar Estatus"><i class="bi bi-search"></i></a>
            </div>

            <div id="mensaje" class="text-center mt-3" style="display:none; font-weight: bold; color: #2e7d32;"></div>
        </form>
    </div>

    <img src="https://github.com/r0g3rca/rma_firstsystem/blob/main/2.png" alt="Tecnología">
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpD2MIOA1r_aSM3ifDU6m86LCufQLnXmkMiGDjX4kU_hSoclHAPc5zanmxZeiKQe6zEw/exec';
    const form = document.getElementById('formRegistro');
    const msg = document.getElementById('mensaje');

    form.addEventListener('submit', e => {
        e.preventDefault();
        msg.style.display = 'block';
        msg.style.color = '#58bc82';
        msg.textContent = 'Enviando a base de datos...';

        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: new FormData(form),
            mode: 'no-cors'
        })
        .then(() => {
            msg.textContent = '✅ REGISTRO PROCESADO CON ÉXITO';
            form.reset();
            setTimeout(() => { msg.style.display = 'none'; }, 5000);
        })
        .catch(error => {
            msg.style.color = 'red';
            msg.textContent = '❌ ERROR AL GUARDAR';
            console.error('Error!', error.message);
        });
    });
</script>

</body>
</html>
