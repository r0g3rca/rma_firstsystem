<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro RMA - Soporte CRJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; min-height: 100vh;
        }
        
        .navbar { background: #2c3e50; padding: 10px 20px; text-align: right; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; background: #34495e; padding: 8px 15px; border-radius: 4px; font-size: 0.9rem;}
        .navbar a:hover { background: #1abc9c; }

        .main-wrapper {
            display: flex; justify-content: center; align-items: flex-start;
            gap: 20px; padding: 20px; flex: 1;
        }

        .side-banner {
            width: 300px; height: auto; max-height: 600px; object-fit: cover;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-container { 
            flex: 1; max-width: 800px; background: white; 
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; 
        }

        .form-header-img {
            width: 100%; height: auto; display: block; max-height: 200px; object-fit: cover;
        }

        .form-content { padding: 30px; }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.9rem; }
        input[type="text"], input[type="number"], input[type="tel"], input[type="email"], select, textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; 
        }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }

        /* Estilo Checkboxes */
        .checkbox-container {
            display: flex; flex-wrap: wrap; gap: 15px; background-color: #f8f9fa;
            padding: 15px; border: 1px solid #e9ecef; border-radius: 5px;
        }
        .checkbox-item { display: flex; align-items: center; font-weight: normal; cursor: pointer; font-size: 0.9rem; }
        .checkbox-item input { margin-right: 8px; width: 18px; height: 18px; cursor: pointer; }

        /* Aviso de Costo */
        #avisoCosto {
            background-color: #fdf2e9; border-left: 5px solid #e67e22; color: #d35400;
            padding: 10px; margin-top: 5px; font-size: 0.9rem; border-radius: 4px;
            display: none; animation: fadeIn 0.5s;
        }

        .btn-save { background-color: #27ae60; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-save:hover { background-color: #2ecc71; }
        .btn-save:disabled { background-color: #bdc3c7; }

        /* Footer */
        footer {
            background-color: #2c3e50; color: white; text-align: center; padding: 25px 20px;
            font-size: 0.9rem; margin-top: auto; display: flex; flex-direction: column; gap: 15px;
        }
        
        .social-icons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        
        .social-btn { 
            display: flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 20px; 
            text-decoration: none; color: white; font-weight: bold; font-size: 0.9rem; transition: 0.3s; 
        }

        /* Colores de Redes */
        .tiktok { background-color: #000000; border: 1px solid #333; }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .facebook { background-color: #1877F2; }
        .youtube { background-color: #FF0000; }
        
        .social-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .copyright-text { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; }

        .tech-link { color: #7f8c8d; text-decoration: none; font-size: 1.2rem; margin-top: 5px; transition: 0.3s; }
        .tech-link:hover { color: #fff; }

        /* Botón Flotante WhatsApp */
        .float-wa {
            position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px;
            background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px;
            box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .float-wa:hover { background-color: #20ba5a; transform: scale(1.1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 1100px) { .side-banner { display: none; } .main-wrapper { padding: 10px; } }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } .form-content { padding: 15px; } }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="consulta.html">Ir a Consultar Estatus &rarr;</a>
    </div>

    <div class="main-wrapper">
        <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/imagenes/1.png" alt="Publicidad Izquierda" class="side-banner">

        <div class="form-container">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/Header.png" alt="Encabezado" class="form-header-img">
            
            <div class="form-content">
                <h1>Nueva Orden de Servicio</h1>
                <form id="formRMA">
                    <div class="form-grid">
                        <div>
                            <label>N° de orden:</label>
                            <input type="number" name="orden" required placeholder="Ej: 1001" min="1">
                        </div>
                        <div>
                            <label>Fecha de recepción:</label>
                            <input type="text" value="HOY" disabled style="background: #eee;">
                        </div>
                        
                        <div>
                            <label>Vendedor/Receptor:</label>
                            <select name="vendedor" required>
                                <option value="" disabled selected>-- Seleccione --</option>
                                <option value="MAYRA">MAYRA</option>
                                <option value="HAROLD">HAROLD</option>
                                <option value="VICTOR">VICTOR</option>
                                <option value="MAILIN">MAILIN</option>
                                <option value="VENDEDOR 5">VENDEDOR 5</option>
                                <option value="VENDEDOR 6">VENDEDOR 6</option>
                                <option value="VENDEDOR 7">VENDEDOR 7</option>
                            </select>
                        </div>

                        <div>
                            <label>N° de control:</label>
                            <input type="text" name="control">
                        </div>
                        <div>
                            <label>Código de artículo:</label>
                            <input type="text" name="codigo">
                        </div>
                        <div>
                            <label>Serial:</label>
                            <input type="text" name="serial" required>
                        </div>
                        <div class="full-width">
                            <label>Descripción del equipo:</label>
                            <input type="text" name="descripcion" placeholder="Marca, Modelo, Color..." required>
                        </div>
                        
                        <div>
                            <label>Procedencia:</label>
                            <select name="procedencia" id="selProcedencia" required onchange="verificarCosto()">
                                <option value="" disabled selected>-- Seleccione --</option>
                                <option value="Garantía">Garantía</option>
                                <option value="Servicio técnico">Servicio técnico</option>
                            </select>
                            <div id="avisoCosto">
                                <i class="fas fa-exclamation-circle"></i> <strong>Nota:</strong> Este servicio tiene un costo asociado.
                            </div>
                        </div>

                        <div class="full-width">
                            <label>Accesorios recibidos:</label>
                            <div class="checkbox-container">
                                <label class="checkbox-item"><input type="checkbox" class="acc-check" value="Cargador"> Cargador</label>
                                <label class="checkbox-item"><input type="checkbox" class="acc-check" value="Caja"> Caja</label>
                                <label class="checkbox-item"><input type="checkbox" class="acc-check" value="Animes"> Animes</label>
                                <label class="checkbox-item"><input type="checkbox" class="acc-check" value="Manuales"> Manuales</label>
                                <label class="checkbox-item"><input type="checkbox" class="acc-check" value="Bolsas Originales"> Bolsas Originales</label>
                            </div>
                            <input type="text" id="accOtros" placeholder="Otros accesorios (Especifique aquí)..." style="margin-top: 10px;">
                        </div>

                        <div class="full-width">
                            <label>Falla reportada:</label>
                            <textarea name="falla" rows="3" required placeholder="Describa el problema..."></textarea>
                        </div>
                        
                        <div class="full-width" style="border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px;">
                            <strong style="color:#2c3e50;">Datos del cliente</strong>
                        </div>
                        <div>
                            <label>Nombre del cliente:</label>
                            <input type="text" name="recepcion">
                        </div>
                        <div>
                            <label>Teléfono:</label>
                            <input type="tel" name="telefono">
                        </div>
                        <div class="full-width">
                            <label>Correo electrónico:</label>
                            <input type="email" name="email">
                        </div>
                    </div>
                    <button type="submit" id="btnGuardar" class="btn-save">Guardar orden</button>
                </form>
                <p id="mensajeRegistro" style="text-align: center; font-weight: bold; margin-top:10px;"></p>
            </div>
        </div>

        <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/imagenes/2.png" alt="Publicidad Derecha" class="side-banner">
    </div>

    <a href="https://wa.me/584129020243?text=quiero%20un%20servicio%20tecnico%20me%20podrias%20brindar%20mas%20informacion" class="float-wa" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@soportecrj" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://www.instagram.com/soportecrj/" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/ventascrj" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.youtube.com/@soportecrj" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
        
        <div class="copyright-text">
            &copy; 2025 SOPORTE CRJ, C.A. J407133640 - Todos los derechos reservados.
        </div>
        
        <a href="tecnico.html" class="tech-link" title="Acceso Técnicos">
            <i class="fas fa-lock"></i>
        </a>
    </footer>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzvi7IfysTNZY7h2ycHXGMM8M_Sg1BsuzFec3R3D7ylFXpYr5n_qXl5yQ0fg9ssQITJxw/exec";

        function verificarCosto() {
            const select = document.getElementById('selProcedencia');
            const aviso = document.getElementById('avisoCosto');
            if (select.value === "Servicio técnico") {
                aviso.style.display = 'block';
            } else {
                aviso.style.display = 'none';
            }
        }

        const form = document.getElementById('formRMA');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            const msg = document.getElementById('mensajeRegistro');
            
            if (form.vendedor.value === "") { alert("Seleccione un vendedor"); return; }
            if (form.procedencia.value === "") { alert("Seleccione la procedencia"); return; }

            const marcados = document.querySelectorAll('.acc-check:checked');
            let listaAccesorios = [];
            marcados.forEach(c => listaAccesorios.push(c.value));
            const otros = document.getElementById('accOtros').value.trim();
            if(otros) listaAccesorios.push(otros);
            const textoFinalAccesorios = listaAccesorios.join(", ");

            btn.disabled = true;
            btn.innerText = "Guardando...";
            msg.innerText = "";

            const formData = new FormData(form);
            formData.append('accesorios', textoFinalAccesorios);

            fetch(URL_SCRIPT, { method: 'POST', body: formData })
            .then(r => r.text())
            .then(data => {
                msg.innerText = "¡Guardado con Éxito!";
                msg.style.color = "green";
                form.reset();
                form.vendedor.value = "";
                form.procedencia.value = "";
                verificarCosto(); 
                document.querySelectorAll('.acc-check').forEach(c => c.checked = false);
            })
            .catch(e => { msg.innerText = "Error de conexión"; msg.style.color = "red"; })
            .finally(() => { btn.disabled = false; btn.innerText = "Guardar orden"; });
        });
    </script>
</body>
</html>
