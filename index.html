<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Artículo - Sistema Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-blue { background-color: #007bff; color: white; border-radius: 15px 15px 0 0; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="header-blue">
                <h3>REGISTRO DE ENTRADA RMA FIRTS SYSTEM</h3>
                <p class="mb-0">Formulario  de recepción Para Garantias & R.M.A</p>
            </div>
            <div class="card-body p-4">
                <form id="formRegistro">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Número de Orden</label>
                            <input type="text" name="orden" class="form-control" placeholder="001055" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vendedor</label>
                            <input type="text" name="vendedor" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">N° de Control</label>
                            <input type="text" name="control" class="form-control" placeholder="000975" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Código Artículo</label>
                            <input type="text" name="codigo" class="form-control" placeholder="3014">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Descripción del Artículo</label>
                            <input type="text" name="descripcion" class="form-control" placeholder="Ej: SWITCH D-LINK" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Serial</label>
                            <input type="text" name="serial" class="form-control" placeholder="S/N" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Procedencia</label>
                            <input type="text" name="procedencia" class="form-control" placeholder="Ventas / Cliente">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Falla Inicial</label>
                            <textarea name="falla" class="form-control" rows="2" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Accesorios</label>
                            <input type="text" name="accesorios" class="form-control" placeholder="Cargador, caja, etc.">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Recepción (Quién recibe)</label>
                            <input type="text" name="recepcion" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" name="telefono" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4 py-2">Registrar en Sistema</button>
                </form>
                <div id="mensaje" class="mt-3 text-center" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- PEGA TU URL DE GOOGLE APPS SCRIPT AQUÍ ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwohEqY3iYxkhhuwIPwlVNSKkmd8KK2-11pXY-MvFPxa2UngZNjo89Cb49Dg8ckuwZV/exec';

        const form = document.getElementById('formRegistro');
        const msg = document.getElementById('mensaje');

        form.addEventListener('submit', e => {
            e.preventDefault();
            msg.style.display = 'block';
            msg.className = 'alert alert-info';
            msg.textContent = 'Enviando a Google Sheets...';

            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: new FormData(form),
                mode: 'no-cors'
            })
            .then(() => {
                msg.className = 'alert alert-success';
                msg.textContent = '✅ ¡Registrado con éxito!';
                form.reset();
            })
            .catch(error => {
                msg.className = 'alert alert-danger';
                msg.textContent = '❌ Error al enviar.';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
