<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST SYSTEM - Registro de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            /* Colores principales */
            --primary-color: #2e7d32;
            --primary-light: #58bc82;
            --primary-dark: #1b5e20;
            --accent-color: #45a56b;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            
            /* Colores neutrales */
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            
            /* Espaciado */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Bordes */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 30px;
            
            /* Sombras */
            --shadow-sm: 0 2px 8px var(--shadow-color);
            --shadow-md: 0 10px 25px var(--shadow-color);
            --shadow-lg: 0 15px 35px var(--shadow-color);
            
            /* Transiciones */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Fuentes */
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        /* ===== RESET Y ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f3f4f7 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: var(--space-md);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(88, 188, 130, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(46, 125, 50, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .container-main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: var(--space-xl);
            align-items: start;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ===== IMÁGENES LATERALES ===== */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .image-container {
            width: 100%;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform var(--transition-slow);
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        /* Contenedor derecho con dos imágenes */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .main-image {
            height: 400px;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .secondary-image {
            height: 300px;
        }

        .secondary-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== FORMULARIO ===== */
        .form-container {
            background: var(--bg-white);
            border-radius: var(--border-radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(88, 188, 130, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .company-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .company-logo {
            max-width: 250px;
            height: auto;
            margin: 0 auto var(--space-md);
            display: block;
        }

        .form-title {
            text-align: center;
            color: var(--primary-color);
            font-family: var(--font-secondary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            position: relative;
            padding-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
        }

        /* ===== GRUPOS DE INPUT ===== */
        .input-group {
            position: relative;
            margin-bottom: var(--space-md);
        }

        .input-label {
            position: absolute;
            top: -10px;
            left: 12px;
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 600;
            background: var(--bg-white);
            padding: 0 var(--space-xs);
            z-index: 2;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 0.95rem;
            background-color: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            outline: none;
            transition: all var(--transition-fast);
            font-family: var(--font-primary);
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--primary-light);
            background-color: var(--bg-white);
            box-shadow: 0 0 0 3px rgba(88, 188, 130, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        /* ===== BOTÓN DE ENVÍO ===== */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--border-radius-xl);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: var(--space-md);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-normal);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 188, 130, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ===== REDES SOCIALES ===== */
        .social-container {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: 50%;
            color: var(--primary-color);
            font-size: 1.3rem;
            transition: all var(--transition-normal);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: var(--transition-normal);
        }

        .social-link i {
            position: relative;
            z-index: 1;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover i {
            color: white;
        }

        /* ===== WHATSAPP FLOAT ===== */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            text-decoration: none;
            transition: all var(--transition-normal);
            animation: pulse 2s infinite;
        }

        .whatsapp-float:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* ===== MENSAJES ===== */
        .message {
            text-align: center;
            margin-top: var(--space-md);
            padding: var(--space-sm);
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .container-main {
                grid-template-columns: 1fr;
                max-width: 800px;
                gap: var(--space-lg);
            }
            
            .left-panel,
            .right-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            :root {
                --space-xl: 2rem;
                --space-lg: 1.5rem;
            }
            
            body {
                padding: var(--space-sm);
            }
            
            .form-container {
                padding: var(--space-lg);
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .social-container {
                gap: var(--space-md);
            }
            
            .whatsapp-float {
                width: 55px;
                height: 55px;
                font-size: 1.7rem;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: var(--space-md);
            }
            
            .form-input,
            .form-textarea {
                padding: 12px;
            }
            
            .submit-btn {
                padding: 14px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        /* ===== ANIMACIONES ADICIONALES ===== */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        .slide-up {
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== EFECTO DE CARGA ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<a href="https://wa.me/584129020243" class="whatsapp-float fade-in" target="_blank" aria-label="Contactar por WhatsApp">
    <i class="bi bi-whatsapp"></i>
</a>

<div class="container-main slide-up">
    <!-- Panel izquierdo: Imagen 1 -->
    <div class="left-panel">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/1.png" alt="Soporte Técnico">
        </div>
    </div>

    <!-- Formulario central -->
    <div class="form-container">
        <div class="company-header">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/Header.png" alt="First System Logo" class="company-logo">
        </div>

        <h1 class="form-title">Entrada de Equipos</h1>

        <form id="formRegistro">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">N° ORDEN</label>
                        <input name="orden" type="text" class="form-input" placeholder="Ej: 1111" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">VENDEDOR</label>
                        <input name="vendedor" type="text" class="form-input" placeholder="Nombre" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">N° CONTROL</label>
                        <input name="control" type="text" class="form-input" placeholder="Ej: 203" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">CÓDIGO ARTÍCULO</label>
                        <input name="codigo" type="text" class="form-input" placeholder="Código del artículo">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">DESCRIPCIÓN / EQUIPO</label>
                <input name="descripcion" type="text" class="form-input" placeholder="Ej: Laptop Gaming" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">SERIAL</label>
                        <input name="serial" type="text" class="form-input" placeholder="Número de serie" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">PROCEDENCIA</label>
                        <input name="procedencia" type="text" class="form-input" placeholder="Ventas / Cliente">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">FALLA REPORTADA</label>
                <textarea name="falla" rows="3" class="form-textarea" placeholder="Describa el problema en detalle..." required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">ACCESORIOS</label>
                        <input name="accesorios" type="text" class="form-input" placeholder="Cargador, bolso, etc.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-label">TELÉFONO</label>
                        <input name="telefono" type="tel" class="form-input" placeholder="Número de contacto">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">CORREO ELECTRÓNICO</label>
                <input name="email" type="email" class="form-input" placeholder="cliente@correo.com">
            </div>

            <button class="submit-btn" type="submit">
                <span class="btn-text">PROCESAR ENTRADA</span>
            </button>

            <div class="social-container">
                <a href="https://facebook.com/firstsystem" class="social-link" target="_blank" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://instagram.com/firstsystem" class="social-link" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://tiktok.com/@firstsystem" class="social-link" target="_blank" aria-label="TikTok">
                    <i class="bi bi-tiktok"></i>
                </a>
                <a href="consulta.html" class="social-link" aria-label="Consultar Estatus">
                    <i class="bi bi-search"></i>
                </a>
            </div>

            <div id="mensaje" class="message"></div>
        </form>
    </div>

    <!-- Panel derecho: Imagen 3 arriba y 2 abajo -->
    <div class="right-panel">
        <div class="image-container main-image">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/3.png" alt="Tecnología Principal">
        </div>
        <div class="image-container secondary-image">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/2.png" alt="Equipos Tecnológicos">
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpD2MIOA1r_aSM3ifDU6m86LCufQLnXmkMiGDjX4kU_hSoclHAPc5zanmxZeiKQe6zEw/exec';
    const form = document.getElementById('formRegistro');
    const mensaje = document.getElementById('mensaje');
    const btnText = document.querySelector('.btn-text');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Mostrar estado de carga
        const originalText = btnText.textContent;
        btnText.innerHTML = '<span class="loading"></span>PROCESANDO...';
        form.querySelector('.submit-btn').disabled = true;
        
        mensaje.style.display = 'block';
        mensaje.className = 'message';
        mensaje.textContent = 'Enviando datos...';

        try {
            // Enviar datos
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: new FormData(form),
                mode: 'no-cors'
            });

            // Mostrar éxito
            mensaje.className = 'message success';
            mensaje.innerHTML = '✅ <strong>REGISTRO PROCESADO CON ÉXITO</strong><br><small>Los datos han sido guardados correctamente</small>';
            
            // Resetear formulario
            setTimeout(() => {
                form.reset();
                mensaje.style.display = 'none';
            }, 4000);

        } catch (error) {
            // Mostrar error
            mensaje.className = 'message error';
            mensaje.innerHTML = '❌ <strong>ERROR AL GUARDAR</strong><br><small>Por favor, intente nuevamente</small>';
            console.error('Error:', error);
            
        } finally {
            // Restaurar botón
            btnText.textContent = originalText;
            form.querySelector('.submit-btn').disabled = false;
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 5000);
        }
    });

    // Validación en tiempo real
    form.querySelectorAll('input[required], textarea[required]').forEach(input => {
        input.addEventListener('blur', () => {
            if (!input.value.trim()) {
                input.style.borderColor = 'var(--danger-color)';
            } else {
                input.style.borderColor = 'var(--primary-light)';
            }
        });
    });
</script>

</body>
</html>
