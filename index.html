<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST SYSTEM - Registro de Equipos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f7 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Estilo del Formulario Central */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(88, 188, 130, 0.3);
        }

        /* Imágenes Laterales */
        .side-img-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .side-img:hover {
            transform: scale(1.03);
        }

        /* Header Imagen */
        .header-img {
            width: 100%; 
            max-height: 150px; 
            object-fit: contain; 
            margin-bottom: 20px;
        }

        /* Inputs Personalizados */
        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #58bc82;
            box-shadow: 0 0 0 0.2rem rgba(88, 188, 130, 0.25);
            background-color: #fff;
        }

        .form-label {
            color: #2e7d32;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Botón */
        .btn-submit {
            background: linear-gradient(135deg, #2e7d32, #58bc82);
            border: none;
            border-radius: 30px;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            color: white;
        }

        /* Redes Sociales */
        .social-icons a {
            font-size: 1.8rem;
            color: #58bc82;
            margin: 0 10px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #2e7d32;
            transform: scale(1.2);
        }

        /* WhatsApp Flotante */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 9999;
            text-decoration: none;
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
            color: white;
        }
    </style>
</head>
<body>

    <a href="https://wa.me/584129020243" class="whatsapp-float" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

    <div class="container-fluid px-4">
        <div class="row align-items-center justify-content-center">
            
            <div class="col-xl-3 d-none d-xl-block">
                <div class="side-img-container">
                    <img src="imagenes/1.png" class="side-img" alt="Imagen Izquierda">
                </div>
            </div>

            <div class="col-12 col-md-10 col-xl-6">
                <div class="form-card">
                    <div class="text-center">
                        <img src="Header.png" class="header-img" alt="First System Header">
                        <h2 style="color: #2e7d32; font-weight: 700;">ENTRADA DE EQUIPOS</h2>
                    </div>

                    <form id="formRegistro" class="mt-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">N° ORDEN</label>
                                <input name="orden" type="text" class="form-control" placeholder="Ej: 1111" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">VENDEDOR</label>
                                <input name="vendedor" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">N° CONTROL</label>
                                <input name="control" type="text" class="form-control" placeholder="Ej: 203" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CÓDIGO ARTÍCULO</label>
                                <input name="codigo" type="text" class="form-control" placeholder="Código">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">DESCRIPCIÓN / EQUIPO</label>
                            <input name="descripcion" type="text" class="form-control" placeholder="Ej: Laptop Gaming" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SERIAL</label>
                                <input name="serial" type="text" class="form-control" placeholder="S/N" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">PROCEDENCIA</label>
                                <input name="procedencia" type="text" class="form-control" placeholder="Ventas / Cliente">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">FALLA REPORTADA</label>
                            <textarea name="falla" rows="3" class="form-control" placeholder="Describa el problema..." required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ACCESORIOS</label>
                                <input name="accesorios" type="text" class="form-control" placeholder="Cargador, etc.">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">TELÉFONO</label>
                                <input name="telefono" type="tel" class="form-control" placeholder="Número de contacto">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">CORREO ELECTRÓNICO</label>
                            <input name="email" type="email" class="form-control" placeholder="cliente@correo.com">
                        </div>

                        <button class="btn-submit" type="submit">PROCESAR ENTRADA</button>

                        <div class="social-icons text-center mt-4 pt-3 border-top">
                            <a href="https://facebook.com/firstsystem" target="_blank"><i class="bi bi-facebook"></i></a>
                            <a href="https://instagram.com/firstsystem" target="_blank"><i class="bi bi-instagram"></i></a>
                            <a href="https://tiktok.com/@firstsystem" target="_blank"><i class="bi bi-tiktok"></i></a>
                            <a href="consulta.html" title="Buscar"><i class="bi bi-search"></i></a>
                        </div>

                        <div id="mensaje" class="text-center mt-3 fw-bold" style="display:none; color: #2e7d32;"></div>
                    </form>
                </div>
            </div>

            <div class="col-xl-3 d-none d-xl-block">
                <div class="side-img-container">
                    <img src="imagenes/3.png" class="side-img" alt="Imagen Arriba">
                    <img src="imagenes/2.png" class="side-img" alt="Imagen Abajo">
                </div>
            </div>

        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpD2MIOA1r_aSM3ifDU6m86LCufQLnXmkMiGDjX4kU_hSoclHAPc5zanmxZeiKQe6zEw/exec';
        const form = document.getElementById('formRegistro');
        const msg = document.getElementById('mensaje');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";
            msg.style.display = 'block';
            msg.textContent = 'Conectando con base de datos...';

            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: new FormData(form),
                mode: 'no-cors'
            })
            .then(() => {
                msg.textContent = '✅ REGISTRO EXITOSO';
                form.reset();
                setTimeout(() => { 
                    msg.style.display = 'none'; 
                    btn.disabled = false;
                    btn.innerText = originalText;
                }, 4000);
            })
            .catch(error => {
                msg.style.color = 'red';
                msg.textContent = '❌ ERROR DE CONEXIÓN';
                btn.disabled = false;
                btn.innerText = originalText;
            });
        });
    </script>

</body>
</html>
