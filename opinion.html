        .social-icons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }

        .tiktok { background-color: #000000; border: 1px solid #333; }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .facebook { background-color: #1877F2; }
        .youtube { background-color: #FF0000; }
        .social-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .float-wa { position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }

            color: white;
            padding: 15px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        #btnGoogle:hover { background-color: #357ae8; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">üè† Inicio</a>

    </div>

    <div class="main-wrapper">
        <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/imagenes/1.png" class="side-banner">

        <div class="form-container">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/Header.png" class="form-header-img">
            
            <div class="form-content">
                <h1>¬°Tu Opini√≥n nos Importa!</h1>
                <p>Ay√∫danos a mejorar calificando nuestro servicio.</p>

                <form id="formComentario">
                    <input type="hidden" name="accion" value="comentar">
                    
                    <input type="text" name="nombre" placeholder="Tu Nombre" required>
                    
                    <p style="margin-bottom: 5px; font-weight: bold;">Calificaci√≥n:</p>

    <script>
        // PEGA AQU√ç TU URL DEL SCRIPT (La misma de siempre)
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzG1kaskmDCtw8L6UuynXetDwPNn0JDWkyR6ejQ667JQG7kS23lBPiQDSmqFzvmL3PrOQ/exec";

        const form = document.getElementById('formComentario');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('mensajeRespuesta');
            const btnGoogle = document.getElementById('btnGoogle');

            const estrellas = document.querySelector('input[name="estrellas"]:checked');
            if (!estrellas) { alert("Por favor selecciona una calificaci√≥n"); return; }
            
            const valorEstrellas = parseInt(estrellas.value);

            btn.disabled = true; btn.innerText = "Enviando..."; msg.innerText = "";

            const formData = new FormData(form);
            fetch(URL_SCRIPT, { method: 'POST', body: formData })
            .then(r => r.text())
            .then(data => {
                msg.innerText = "¬°Gracias por tu comentario!";
                msg.style.color = "green";
                form.reset();
                
                // MAGIA: Si calificaron bien, los invitamos a Google
                if(valorEstrellas >= 4) {
                    msg.innerHTML = "¬°Nos alegra que te guste!<br>¬øPodr√≠as dejarnos esta misma opini√≥n en Google?";
                    btnGoogle.style.display = "block"; // Muestra el bot√≥n de Google
                }
            })
            .catch(e => { msg.innerText = "Error enviando"; msg.style.color = "red"; })
            .finally(() => { btn.disabled = false; btn.innerText = "Enviar Comentario"; });
        });
    </script>
